<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item   [routerLink]="['/admin/pages']"><i class="material-icons">
        pages
        </i> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pages</a>
      <a mat-list-item [routerLink]="['/admin/categories']"><i class="material-icons">
        category
        </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Categories</a>
      <a mat-list-item  [routerLink]="['/admin/products']"><i class="material-icons">
        shopping_cart
        </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Products</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><i class="material-icons">
        shopping_cart
        </i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;GafferCart</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
