<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/admin/pages']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{pages.title}}</h2></mat-card-title>
    <!-- <mat-card-subtitle>{{book.description}}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Title:</dt>
      <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{pages.title}}</dd>
      <dt>Slug:</dt>
      <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{pages.slug}}</dd>
      <dt>Content</dt>
      <dd>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{pages.content}}</dd>
      
    </dl>
  </mat-card-content>
  <mat-card-actions>
      <a href="http://localhost:3000/admin/pages/edit-page/{{pages.id}}" mat-raised-button color="primary"><mat-icon>edit</mat-icon></a>    
    <!-- <a mat-raised-button color="primary" [routerLink]="['/admin/pages/edit-page/', pages.id]"><mat-icon>edit</mat-icon></a> -->
    <a mat-raised-button color="warn" (click)="deletePage(pages.id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
