<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input  ngModel="title" id="title" type="text" class="form-control">
      </div>
  <div class="form-group">
    <label for="slug">Slug</label>
    <input ngModel="slug" id="slug" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input ngModel="desc" id="desc" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories" [value]="title">
        {{c.title}}
      </option>
    </select>
  </div> 

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">Pkr</span>
    <input ngModel="price" id="price" type="number" class="form-control">
    <span class="input-group-addon">.00</span>    
    </div>
    </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input ngModel="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
